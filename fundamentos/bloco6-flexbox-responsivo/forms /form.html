<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>viajem</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

    <form action="" method="get">
        <label class="form-label" for="name">Nome: <input class="form-input"name='name' type="text" id="name" minlength="10" maxlength="40" autofocus required></label><br><br>
        <label class="form-label" for="email">Email: <input name="email" type="email" id="email" minlength="10" maxlength="50" required></label><br><br>
        <p>Local preferido: </p>
        <label for="cidade">Cidade <input class="form-check-input" type="radio" name="local" id="cidade" value="cidade" checked></label>
        <label for="campo">Campo <input class="form-check-input" type="radio" name="local" id="campo" value="campo"></label>
        <label for="praia">Praia <input class="form-check-input" type="radio" name="local" id="praia" value="praia"></label>
        <label for="montanha">Montanha <input class="form-check-input" type="radio" name="local" id="montanha" value="montanha"></label><br><br>

        <label for="porque">porque voce deveria ganhar? <br>
        <textarea style="resize:none" name="motivo" id="porque" cols="50" rows="12" maxlength="500" required></textarea>
        <br><br>
        <label for="data">Data para viajem: <input type="date" name="date" id="data" required></label>
        <br><br>
        <label for="notify"> Gostaria de receber outras incriveis noticias? <input type="checkbox" name="notify" id="notify"></label>
        <br><br>
        <label for="direitos"> Concordo que minhas imagens possam ser usadas <input type="checkbox" name="direitos" id="direitos" required></label>
        <br><br>
        <button class="btn btn-success" type="submit" id="enviar">Enviar</button>
        <button class="btn btn-danger" id="apagar">apagar</button>

    </form>

    <script>
        const enviar = document.getElementById('enviar')
        const apagar = document.getElementById('apagar')

        enviar.addEventListener('click', (event) => {
            
        })

        apagar.addEventListener('click', (event) => {
            window.location.reload()
        })
    </script>
    
</body>
</html>
