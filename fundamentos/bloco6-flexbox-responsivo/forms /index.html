<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <main>
        <form action="" method="get">
            <label for="email"> email: <input name="email" type="email" id="email" placeholder="digite seu email" required autocomplete="off" autofocus> </label><br><br>
            <label for="password"> password: <input name='password' type="password" id="password" placeholder="digite sua senha" required> </label><br><br>
            <label for="remember"> lembre-me <input type="checkbox" name="remember" id="remember"></label><br><br>
            <button type="submit">Entrar</button>
        </form>
    </main>
</body>
</html>
